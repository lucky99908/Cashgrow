<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magmaore Premium Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #7c3aed;
      --primary-dark: #5b21b6;
      --secondary: #10b981;
      --accent: #f59e0b;
      --dark: #1e293b;
      --light: #f8fafc;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      position: relative;
    }
    
    .login-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 2rem;
      text-align: center;
      color: white;
    }
    
    .login-logo {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .login-logo i {
      margin-right: 0.75rem;
      color: var(--accent);
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 3rem;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }
    
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #64748b;
    }
    
    .toggle-password:hover {
      color: var(--primary);
    }
    
    .login-btn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
    }
    
    .login-btn i {
      margin-right: 0.5rem;
    }
    
    .secondary-btn {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .secondary-btn:hover {
      background: #f5f3ff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.2);
    }
    
    .link-group {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    
    .link-group a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .link-group a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #64748b;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .social-btn {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
      transition: all 0.3s ease;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .google-btn {
      background: #4285F4;
    }
    
    .github-btn {
      background: #333;
    }
    
    .twitter-btn {
      background: #1DA1F2;
    }
    
    .error-message {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 500;
    }
    
    .success-message {
      color: var(--secondary);
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 500;
    }
    
    .floating-decoration {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(16, 185, 129, 0.1));
      z-index: -1;
    }
    
    .decoration-1 {
      top: -50px;
      left: -50px;
    }
    
    .decoration-2 {
      bottom: -50px;
      right: -50px;
    }
  </style>
</head>
<body>
  <div class="floating-decoration decoration-1"></div>
  <div class="floating-decoration decoration-2"></div>
  
  <div class="login-container mx-4">
    <div class="login-header">
      <div class="login-logo">
        <i class="fas fa-fire"></i>
        <span>Magmaore.in</span>
      </div>
      <p>Welcome back to your premium dashboard</p>
    </div>
    
    <div class="p-8">
      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>
      
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        <span class="toggle-password" onclick="togglePassword()">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      
      <button class="login-btn" onclick="loginUser()">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      
      <div class="link-group">
        <a href="#" onclick="showSignupForm()">Create Account</a> | 
        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
      </div>
      
      <div class="divider">or continue with</div>
      
      <div class="social-login">
        <button class="social-btn google-btn" onclick="loginWithGoogle()">
          <i class="fab fa-google"></i>
        </button>
        <button class="social-btn github-btn" onclick="loginWithGithub()">
          <i class="fab fa-github"></i>
        </button>
        <button class="social-btn twitter-btn" onclick="loginWithTwitter()">
          <i class="fab fa-twitter"></i>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      sendPasswordResetEmail, 
      sendEmailVerification,
      GoogleAuthProvider,
      GithubAuthProvider,
      TwitterAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChLM7NpNZdBYkDhxVcOCApqrHdDzX_YXk",
      authDomain: "magmaore-e8af3.firebaseapp.com",
      projectId: "magmaore-e8af3",
      storageBucket: "magmaore-e8af3.appspot.com",
      messagingSenderId: "149709572837",
      appId: "1:149709572837:web:376ea5619df749f8b6220c",
      measurementId: "G-NX1PSBC68Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    const githubProvider = new GithubAuthProvider();
    const twitterProvider = new TwitterAuthProvider();

    // Toggle password visibility
    window.togglePassword = () => {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.querySelector('.toggle-password i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    };

    // Login with email/password
    window.loginUser = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');
      const successMsg = document.getElementById('success-message');
      
      errorMsg.textContent = '';
      successMsg.textContent = '';
      
      if (!email || !password) {
        errorMsg.textContent = 'Please fill in all fields';
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          if (userCredential.user.emailVerified) {
            window.location.href = "dashboard.html";
          } else {
            errorMsg.textContent = "Please verify your email first. Check your inbox.";
          }
        })
        .catch((error) => {
          switch(error.code) {
            case 'auth/user-not-found':
              errorMsg.textContent = 'No account found with this email';
              break;
            case 'auth/wrong-password':
              errorMsg.textContent = 'Incorrect password';
              break;
            case 'auth/too-many-requests':
              errorMsg.textContent = 'Account temporarily disabled. Try again later or reset password.';
              break;
            default:
              errorMsg.textContent = 'Login failed. Please try again.';
          }
        });
    };

    // Show signup form (in a real app, you'd have a separate signup page)
    window.showSignupForm = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (confirm('Create a new account with this email?\n' + email)) {
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            sendEmailVerification(userCredential.user)
              .then(() => {
                document.getElementById('success-message').textContent = 
                  "Verification email sent! Please check your inbox.";
              });
          })
          .catch((error) => {
            document.getElementById('error-message').textContent = error.message;
          });
      }
    };

    // Password reset
    window.forgotPassword = () => {
      const email = document.getElementById('email').value;
      const errorMsg = document.getElementById('error-message');
      const successMsg = document.getElementById('success-message');
      
      if (!email) {
        errorMsg.textContent = 'Please enter your email first';
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          successMsg.textContent = "Password reset link sent to your email!";
          errorMsg.textContent = '';
        })
        .catch((error) => {
          errorMsg.textContent = error.message;
          successMsg.textContent = '';
        });
    };

    // Social login functions
    window.loginWithGoogle = () => {
      signInWithPopup(auth, googleProvider)
        .then((result) => {
          window.location.href = "dashboard.html";
        }).catch((error) => {
          document.getElementById('error-message').textContent = error.message;
        });
    };

    window.loginWithGithub = () => {
      signInWithPopup(auth, githubProvider)
        .then((result) => {
          window.location.href = "dashboard.html";
        }).catch((error) => {
          document.getElementById('error-message').textContent = error.message;
        });
    };

    window.loginWithTwitter = () => {
      signInWithPopup(auth, twitterProvider)
        .then((result) => {
          window.location.href = "dashboard.html";
        }).catch((error) => {
          document.getElementById('error-message').textContent = error.message;
        });
    };

    // Auto-focus email field on page load
    document.getElementById('email').focus();
  </script>
</body>
</html>
